language: java
os: osx

env:
  global:
    - BUILD_NUMBER: "$TRAVIS_BUILD_NUMBER"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

stages:
  - bootJar

jobs:
  fast_finish: true
  include:
    - stage: bootJar
      jdk: openjdk10
      script:
        - "./gradlew bootJar"
